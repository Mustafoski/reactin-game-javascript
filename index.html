<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Reaction Time Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        background: #0a0a0a;
        color: #fff;
      }

      #canvas-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #game-box {
        width: 600px;
        height: 600px;
        background: rgba(20, 20, 30, 0.9);
        border-radius: 30px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      #game-box canvas {
        width: 100% !important;
        height: 100% !important;
        border-radius: 30px;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }

      #ui-panel {
        position: absolute;
        top: 30px;
        right: 30px;
        text-align: right;
        pointer-events: none;
      }

      #status {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 15px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        min-height: 35px;
      }

      #reaction-time {
        font-size: 48px;
        font-weight: 700;
        color: #00ff88;
        text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        margin: 15px 0;
        min-height: 60px;
      }

      #stats {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        display: inline-block;
      }

      .stat-row {
        display: flex;
        justify-content: space-between;
        gap: 40px;
        margin: 8px 0;
        font-size: 16px;
      }

      .stat-label {
        color: #aaa;
      }

      .stat-value {
        font-weight: 600;
        color: #fff;
      }

      #controls {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        pointer-events: all;
      }

      #button-row {
        display: flex;
        gap: 20px;
      }

      #instructions-text {
        text-align: center;
        color: #aaa;
        font-size: 14px;
        line-height: 1.6;
        max-width: 400px;
      }

      #instructions-text strong {
        color: #00ff88;
      }

      button {
        padding: 15px 40px;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      #start-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      #start-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      #start-btn:disabled {
        background: #444;
        cursor: not-allowed;
        transform: none;
      }

      #reset-btn {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }

      #reset-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
      }

      #instructions {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        padding: 40px 50px;
        border-radius: 20px;
        text-align: center;
        max-width: 500px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
      }

      #instructions h1 {
        font-size: 32px;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      #instructions p {
        font-size: 16px;
        line-height: 1.6;
        color: #ccc;
        margin-bottom: 10px;
      }

      .hidden {
        display: none !important;
      }

      @media (max-width: 600px) {
        #game-box {
          width: 90vw;
          height: 90vw;
          max-width: 500px;
          max-height: 500px;
        }

        #ui-panel {
          top: 15px;
          right: 15px;
        }

        #reaction-time {
          font-size: 36px;
        }

        #status {
          font-size: 20px;
        }

        button {
          padding: 12px 30px;
          font-size: 16px;
        }

        #instructions {
          padding: 30px 25px;
          margin: 20px;
        }

        #instructions-text {
          font-size: 13px;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <div id="game-box"></div>
    </div>

    <div id="overlay">
      <div id="instructions">
        <h1>Reaction Time Challenge</h1>
        <p>Click START and wait for the sphere to change color.</p>
        <p>
          When it turns <strong style="color: #00ff88">GREEN</strong>, click as
          fast as you can!
        </p>
        <p style="margin-top: 20px; color: #ff6b6b">
          <strong>Warning:</strong> Clicking too early will penalize you!
        </p>
      </div>

      <div id="ui-panel" class="hidden">
        <div id="status">Ready</div>
        <div id="reaction-time"></div>
        <div id="stats">
          <div class="stat-row">
            <span class="stat-label">Best Time:</span>
            <span class="stat-value" id="best-time">—</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Attempts:</span>
            <span class="stat-value" id="attempts">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Average:</span>
            <span class="stat-value" id="average">—</span>
          </div>
        </div>
      </div>

      <div id="controls">
        <div id="instructions-text">
          Click START and wait for the shape to turn <strong>GREEN</strong>,
          then click as fast as you can!
        </div>
        <div id="button-row">
          <button id="start-btn">Start</button>
          <button id="reset-btn">Reset Stats</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Game state
      let state = 'idle'; // idle, waiting, ready, result, too-early
      let startTime = 0;
      let delayTimeout = null;
      let bestTime = Infinity;
      let attempts = 0;
      let totalTime = 0;

      // Three.js setup
      const container = document.getElementById('game-box');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });

      const boxSize = Math.min(window.innerWidth * 0.9, 600);
      renderer.setSize(boxSize, boxSize);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1, 100);
      pointLight.position.set(10, 10, 10);
      scene.add(pointLight);

      // Create interesting shape - octahedron with subdivision
      const geometry = new THREE.OctahedronGeometry(1.8, 1);
      const material = new THREE.MeshPhongMaterial({
        color: 0x667eea,
        emissive: 0x667eea,
        emissiveIntensity: 0.3,
        shininess: 100,
        specular: 0x888888,
        flatShading: false,
      });
      const shape = new THREE.Mesh(geometry, material);
      scene.add(shape);

      camera.position.z = 5;

      // DOM elements
      const startBtn = document.getElementById('start-btn');
      const resetBtn = document.getElementById('reset-btn');
      const statusEl = document.getElementById('status');
      const reactionTimeEl = document.getElementById('reaction-time');
      const bestTimeEl = document.getElementById('best-time');
      const attemptsEl = document.getElementById('attempts');
      const averageEl = document.getElementById('average');
      const instructionsEl = document.getElementById('instructions');
      const uiPanel = document.getElementById('ui-panel');

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);

        // Rotate shape
        shape.rotation.x += 0.01;
        shape.rotation.y += 0.015;

        renderer.render(scene, camera);
      }
      animate();

      // Start game
      function startGame() {
        if (state !== 'idle' && state !== 'result' && state !== 'too-early')
          return;

        state = 'waiting';
        startBtn.disabled = true;
        statusEl.textContent = 'Wait for it...';
        reactionTimeEl.textContent = '';

        // Hide instructions on first start
        if (!instructionsEl.classList.contains('hidden')) {
          instructionsEl.classList.add('hidden');
          uiPanel.classList.remove('hidden');
        }

        // Reset shape color
        shape.material.color.setHex(0x667eea);
        shape.material.emissive.setHex(0x667eea);
        shape.material.emissiveIntensity = 0.3;
        shape.scale.set(1, 1, 1);

        // Random delay between 2-5 seconds
        const delay = 2000 + Math.random() * 3000;

        delayTimeout = setTimeout(() => {
          if (state === 'waiting') {
            state = 'ready';
            startTime = performance.now();

            // Change to green
            shape.material.color.setHex(0x00ff88);
            shape.material.emissive.setHex(0x00ff88);
            shape.material.emissiveIntensity = 0.8;

            // Pulse effect
            shape.scale.set(1.15, 1.15, 1.15);

            statusEl.textContent = 'CLICK NOW!';
          }
        }, delay);
      }

      // Handle click/touch
      function handleReaction() {
        if (state === 'waiting') {
          // Too early!
          state = 'too-early';
          clearTimeout(delayTimeout);

          statusEl.textContent = 'Too Early!';
          reactionTimeEl.textContent = '❌';
          reactionTimeEl.style.color = '#ff6b6b';

          shape.material.color.setHex(0xff6b6b);
          shape.material.emissive.setHex(0xff6b6b);
          shape.material.emissiveIntensity = 0.5;

          startBtn.disabled = false;
        } else if (state === 'ready') {
          // Calculate reaction time
          const reactionTime = Math.round(performance.now() - startTime);
          state = 'result';

          // Update stats
          attempts++;
          totalTime += reactionTime;

          if (reactionTime < bestTime) {
            bestTime = reactionTime;
          }

          // Display result
          statusEl.textContent = 'Nice!';
          reactionTimeEl.textContent = `${reactionTime}ms`;
          reactionTimeEl.style.color = '#00ff88';

          bestTimeEl.textContent = `${bestTime}ms`;
          attemptsEl.textContent = attempts;
          averageEl.textContent = `${Math.round(totalTime / attempts)}ms`;

          // Celebrate animation
          shape.scale.set(1.3, 1.3, 1.3);
          setTimeout(() => {
            shape.scale.set(1, 1, 1);
          }, 200);

          startBtn.disabled = false;
        }
      }

      // Reset stats
      function resetStats() {
        bestTime = Infinity;
        attempts = 0;
        totalTime = 0;

        bestTimeEl.textContent = '—';
        attemptsEl.textContent = '0';
        averageEl.textContent = '—';
        reactionTimeEl.textContent = '';
        statusEl.textContent = 'Stats Reset';

        state = 'idle';
      }

      // Event listeners
      startBtn.addEventListener('click', startGame);
      resetBtn.addEventListener('click', resetStats);

      // Click/touch on game box only
      container.addEventListener('click', handleReaction);
      container.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleReaction();
      });

      // Handle resize
      window.addEventListener('resize', () => {
        const newBoxSize = Math.min(window.innerWidth * 0.9, 600);
        renderer.setSize(newBoxSize, newBoxSize);
      });
    </script>
  </body>
</html>
